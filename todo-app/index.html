<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do App</title>
    <link href="styles/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id='search-text' class="input" type='text' placeholder='Filter items'>
            <label class="checkbox">
            <input type='checkbox' id='hide-completed'> Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id='todos'></div>
        <form id='new-todo'>
            <input type='text' class="input" placeholder='Something to do' name='text'>
            <button class="button">Add item</button>
        </form>
    </div>

    



</body>
<script src="/scripts/uuidv4.js"></script>
<script src='/scripts/todo-function.js'></script>
<script src='/scripts/todo.js'></script>
</html>
